<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script type="module" src="/src/main.ts"></script>
</head>

<body class="bg-primary text-secondary font-sans">

    <header class="flex items-center">
        <div class="flex items-center justify-center w-1/2 m-2 p-2 border-r-2 border-secondary space-x-4">
            <img src="icons/sun.svg" alt="current-weather" class="weather-icon icon-large" data-current-icon />
            <div class="text-[2rem]"><span data-current-temp>31</span>&deg;</div>
        </div>
        <div class="w-1/2 grid grid-cols-3 gap-2">
            <div class="info-group">
                <div class="label">High</div>
                <div><span data-current-high>32</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">FL High</div>
                <div><span data-current-fl-high>27</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">Wind</div>
                <div>
                    <span data-current-wind>9</span><span class="value-sub-info">mph</span>
                </div>
            </div>
            <div class="info-group">
                <div class="label">Low</div>
                <div><span data-current-low>19</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">FL Low</div>
                <div><span data-current-fl-low>12</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">Precip</div>
                <div>
                    <span data-current-precip>0.1</span><span class="value-sub-info">in</span>
                </div>
            </div>
        </div>
    </header>
    <!-- Day Wise Weather Section -->
    <section
        class="grid grid-cols-[repeat(auto-fit,_75px)] md:grid-cols-[repeat(auto-fit,_100px)] lg:grid-cols-[repeat(auto-fit,_120px)] gap-4 p-4 justify-center">
        <div class="day-card">
            <img src="icons/cloud.svg" class="weather-icon" />
            <div class="day-card-day">Monday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="icons/cloud.svg" class="weather-icon" />
            <div class="day-card-day">Tuesday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="icons/cloud.svg" class="weather-icon" />
            <div class="day-card-day">Wednesday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="icons/cloud.svg" class="weather-icon" />
            <div class="day-card-day">Thursday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="icons/cloud.svg" class="weather-icon" />
            <div class="day-card-day">Friday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="icons/cloud.svg" class="weather-icon" />
            <div class="day-card-day">Saturday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="icons/cloud.svg" class="weather-icon" />
            <div class="day-card-day">Sunday</div>
            <div>32&deg;</div>
        </div>
    </section>
</body>

</html>
